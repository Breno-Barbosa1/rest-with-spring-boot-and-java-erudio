name: Continuous Integration and Delivery with Github Actions

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_ACCESS_TOKEN}}

    - name: Login to Google Cloud Platform
      uses: 'google-github-actions/auth@v3'
      with:
        credentials_json: ${{secrets.GOOGLE_CREDENTIALS}}

    - name: Configure Docker Authentication for Google Cloud Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Java Setup
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Application Jar
      working-directory: ./rest-with-springboot-erudio
      run: mvn clean package -DskipTests

    - name: Docker Compose Build
      run: docker compose build

    - name: Push to Google Cloud Artifact Registry
      run: |
        docker tag ${{secrets.DOCKER_USERNAME}}/rest-with-springboot-erudio:latest ${{secrets.REGISTRY_INFO}}/erudio-registry/rest-with-springboot-erudio:latest
        docker tag ${{secrets.DOCKER_USERNAME}}/rest-with-springboot-erudio:latest ${{secrets.REGISTRY_INFO}}/erudio-registry/rest-with-springboot-erudio:${{ github.run_id }}
        
        docker push ${{secrets.REGISTRY_INFO}}/erudio-registry/rest-with-springboot-erudio:latest
        docker push ${{secrets.REGISTRY_INFO}}/erudio-registry/rest-with-springboot-erudio:${{ github.run_id }}

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy rest-with-springboot-erudio \
          --image ${{secrets.DOCKER_USERNAME}}/rest-with-springboot-erudio:latest ${{secrets.REGISTRY_INFO}}/erudio-registry/rest-with-springboot-erudio:latest \
          --region europe-west1 \
          --platform managed \
          --allow-unauthenticated

    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{secrets.DOCKER_USERNAME}}/rest-with-springboot-erudio:latest ${{secrets.DOCKER_USERNAME}}/rest-with-springboot-erudio:${{ github.run_id }}
        
        docker push ${{secrets.DOCKER_USERNAME}}/rest-with-springboot-erudio:latest
        docker push ${{secrets.DOCKER_USERNAME}}/rest-with-springboot-erudio:${{github.run_id}}